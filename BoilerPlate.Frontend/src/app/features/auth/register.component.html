<div class="register-page">
  <div class="register-box">
    <h2>Create Account</h2>
    <input 
      type="email" 
      placeholder="Email" 
      [(ngModel)]="registerInput.email"
      style="margin-bottom: 10px; padding: 8px; width: 100%;"
    />
    <input 
      type="text" 
      placeholder="Name" 
      [(ngModel)]="registerInput.name"
      style="margin-bottom: 10px; padding: 8px; width: 100%;"
    />
    <input 
      type="password" 
      placeholder="Password"
      [(ngModel)]="registerInput.password"
      style="margin-bottom: 20px; padding: 8px; width: 100%;"
    />
    <button (click)="register()" [disabled]="loading">Register</button>
    <div *ngIf="loading" style="margin-top: 10px; color: #667eea;">Registering...</div>
  </div>
</div>
