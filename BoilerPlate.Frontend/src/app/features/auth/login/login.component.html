<div class="login-page">
  <div class="login-box">
    <h2>BoilerPlate Login</h2>
    <p>Enterprise Clean Architecture</p>

    <input 
      type="text" 
      placeholder="Email" 
      [(ngModel)]="loginInput.email"
      style="margin-bottom: 10px; padding: 8px; width: 100%;"
    />
    <input 
      type="password" 
      placeholder="Password"
      [(ngModel)]="loginInput.password"
      style="margin-bottom: 20px; padding: 8px; width: 100%;"
    />

    <button (click)="login(loginInput)">Login</button>
    <button type="button" class="register-btn" routerLink="/register" aria-label="Register">Register</button>

    <div *ngIf="loginError" class="login-error">
      <span>{{ loginError }}</span>
      <button class="register-link" routerLink="/register">Register Now</button>
    </div>
  </div>
</div>
