<div class="auth">
  <div class="auth__card">
    <h2 class="auth__title">BoilerPlate Login</h2>
    <p class="auth__subtitle">Enterprise Clean Architecture</p>

    <div class="auth__form">
      <input
        type="text"
        class="auth__input"
        placeholder="Email"
        [(ngModel)]="loginInput.email"
        aria-label="Email"
      />

      <input
        type="password"
        class="auth__input"
        placeholder="Password"
        [(ngModel)]="loginInput.password"
        aria-label="Password"
      />

      <button class="auth__btn" (click)="login(loginInput)">
        Login
      </button>

      <button
        type="button"
        class="auth__btn auth__btn--secondary"
        routerLink="/register"
        aria-label="Register"
      >
        Register
      </button>

      <div *ngIf="loginError" class="auth__error">
        <span>{{ loginError }}</span>
        <button class="auth__error-link" routerLink="/register">
          Register Now
        </button>
      </div>
    </div>
  </div>
</div>
