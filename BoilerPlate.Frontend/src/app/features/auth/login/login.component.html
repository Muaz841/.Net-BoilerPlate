<div class="login-page">
  <div class="login-box">
    <h2>BoilerPlate Login</h2>
    <p>Enterprise Clean Architecture</p>

    <!-- Username -->
    <input 
      type="text" 
      placeholder="email" 
      [(ngModel)]="loginInput.email"
      style="margin-bottom: 10px; padding: 8px; width: 100%;"
    />

    <!-- Password -->
    <input 
      type="password" 
      placeholder="Password"
      [(ngModel)]="loginInput.password"
      style="margin-bottom: 20px; padding: 8px; width: 100%;"
    />

    <!-- Login Button -->
    <button (click)="login(loginInput)">Login â†’ Dashboard</button>

  </div>
</div>
